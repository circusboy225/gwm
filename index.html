<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image and Audio</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #image {
      width: 400px;
      height: auto;
      transition: opacity 15s ease-in-out;
    }

    #audio {
      display: none;
    }
  </style>
</head>
<body>
  <img id="image" src="phone.png" alt="Phone Image" onclick="playAudioAndFade()">
  <audio id="audio" src="gwm.mp3"></audio>
  <script>
    function playAudioAndFade() {
      var image = document.getElementById('image');
      var audio = document.getElementById('audio');
      audio.play();
      image.style.opacity = 0;
      setTimeout(function() {
        image.src = 'greenclown.jpg';
        image.style.opacity = 1;
      }, 15000);  <!-- 15 seconds delay -->
    }
  </script>
</body>
</html>

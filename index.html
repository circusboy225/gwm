<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWM Player</title>
    <style>
        body {
            text-align: center;
            background-color: transparent;
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: relative;
            display: inline-block;
        }
        #phone {
            cursor: pointer;
            width: 800px;
            position: relative;
            z-index: 2;
        }
        #greenclown {
            position: absolute;
            top: 0;
            left: 0;
            width: 1200px;
            opacity: 0;
            transition: opacity 15s ease-in;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="phone" src="https://raw.githubusercontent.com/circusboy225/gwm/main/phone.png" alt="Phone">
        <img id="greenclown" src="https://raw.githubusercontent.com/circusboy225/gwm/main/greenclown.jpg" alt="Green Clown">
    </div>
    <audio id="audio" src="https://raw.githubusercontent.com/circusboy225/gwm/main/gwm.mp3"></audio>

    <script>
        document.getElementById("phone").addEventListener("click", function() {
            document.getElementById("audio").play();
            document.getElementById("greenclown").style.opacity = "1";
        });
    </script>

</body>
</html>

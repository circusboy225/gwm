<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWM Player</title>
    <style>
        body {
            text-align: center;
            background-color: transparent;
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: relative;
            display: inline-block;
        }
        #phone {
            cursor: pointer;
            width: 197px;
            position: relative;
            z-index: 1;
            transition: opacity 15s ease-out;
        }
        #greenclown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 426px;
            height: 1882px;
            opacity: 0;
            transition: opacity 15s ease-in;
            z-index: 10;
        }

        
        @keyframes grow {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(4); 
            }
        }

        .grow {
            animation: grow 10s forwards; 
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="phone" src="https://raw.githubusercontent.com/circusboy225/gwm/main/phone.png" alt="Phone">
        <img id="greenclown" src="https://raw.githubusercontent.com/circusboy225/gwm/main/greenclown.jpg" alt="Green Clown">
    </div>
    <audio id="audio" src="https://raw.githubusercontent.com/circusboy225/gwm/main/gwm.mp3"></audio>

    <script>
        const phone = document.getElementById("phone");
        const audio = document.getElementById("audio");
        const greenClown = document.getElementById("greenclown");

        phone.addEventListener("click", function() {
            audio.play();
            phone.style.opacity = "0";
            greenClown.style.opacity = "1";
            greenClown.classList.add("grow"); 
        });

        phone.addEventListener("mouseover", function() {
            phone.style.cursor = "pointer";
        });
    </script>

</body>
</html>
